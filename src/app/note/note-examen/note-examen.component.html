<header class="bg-info"  style="background-color: #28a745;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">Ajouter note d'examen</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <div class="mb-4">
                <div class="form-group">
                    <label>Notes</label>
                    <input type="file" class="form-control" (change)="onSelectFile($event)">
                </div>
            </div>

            <div class="form-group d-flex align-items-center  mt-4 mb-0">
                <button class="btn btn-success" type='submit' (click)="uploadFileData($event)">Ajouter</button>
            </div>
            <!-- Auth card message-->

        </div>

    </div>
</div>
