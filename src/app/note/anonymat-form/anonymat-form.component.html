<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">Anonymat</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <form class="mb-5" [formGroup]="form">
                <div class="mb-4">
                    <div class="form-group">
                        <label for="type">Annee academique</label>
                        <select name="" id="" class="form-control" formControlName="annee">
                            <option *ngFor="let item of annees" ngValue="{{item.id}}">{{item.numeroDebut}} </option>
                        </select>
                        <div *ngIf="form.get('annee')?.invalid && form.get('annee')?.touched">
                            <small class="text-danger" *ngIf="form.get('annee')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                        </div>

                    </div>
                </div>
              
                <div class="mb-4">
                    <div class="form-group">
                        <label for="type">Session</label>
                        <select  id="" class="form-control" formControlName="session">
                            <option *ngFor="let item of sessions;let i = index;" ngValue="{{i+1}}">{{item}} </option>
                        </select>
                        <div *ngIf="form.get('session')?.invalid && form.get('session')?.touched">
                            <small class="text-danger" *ngIf="form.get('session')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                        </div>

                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label for="type">UE</label>
                        <select name="" id="" class="form-control" formControlName="cours">
                            <option *ngFor="let item of cours" ngValue="{{item.coursId}}">{{item.intitule}} </option>
                        </select>
                        <div *ngIf="form.get('cours')?.invalid && form.get('cours')?.touched">
                            <small class="text-danger" *ngIf="form.get('cours')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                        </div>

                    </div>
                </div> 
                <div class="mb-4">
                    <div class="form-group">
                        <label>Etudiants </label>
                        <input type="file" class="form-control" (change)="onSelectFile($event)">
                    </div>
                </div>

                <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button class="btn btn-success" type='submit' (click)="uploadFileData($event)">Ajouter</button>
                </div>
            </form>
            <!-- Auth card message-->

        </div>

    </div>
</div>
