<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">{{title}}</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <form class="mb-5"  [formGroup]="form" (ngSubmit)="submit()" >

                <div class="mb-4">
                    <div class="form-group">
                        <label for="type">Code</label>
                        <select id="" class="form-control" formControlName="code">
                            <option *ngFor="let item of alltypeEvaluation;let i=index" [ngValue]="i"> {{item}}</option>
                        </select>
                    </div>
                    <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched">
                        <small class="text-danger" *ngIf="form.get('code')?.hasError('required')"> {{
                            errorMessages.required }} </small>

                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label >Description</label>
                        <input type="text"  class="form-control" formControlName="description">
                        <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
                            <small class="text-danger" *ngIf="form.get('description')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                        </div>
                    </div>
                </div>
                 

                <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button class="btn btn-primary"  routerLink="/administrator/evaluation/">Annuler</button> &nbsp;
                    <button class="btn btn-success" type='submit' [disabled]="form.invalid">{{btnTitle}}</button>
                </div>
            </form>
            <!-- Auth card message-->

        </div>

    </div>
</div>
