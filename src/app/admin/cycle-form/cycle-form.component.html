<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">{{title}}</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">

                <div class="mb-4">
                    <div class="form-group">
                        <label>Valeur</label>
                        <input type="text" class="form-control" formControlName="valeur">
                        <div *ngIf="form.get('valeur')?.invalid && form.get('valeur')?.touched">
                            <small class="text-danger" *ngIf="form.get('valeur')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                        </div>
                    </div>

                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label>Est affichable (En)</label> &nbsp;
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" formControlName="estAffichable"
                                    value="true" checked="checked">Oui
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" formControlName="estAffichable"
                                    value="false">Non
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button class="btn btn-primary"  routerLink="/administrator/cycle/">Annuler</button> &nbsp;
                    <button class="btn btn-success" type='submit' [disabled]="form.invalid">{{btnTitle}}</button>
                </div>
            </form>
            <!-- Auth card message-->

        </div>

    </div>
</div>
