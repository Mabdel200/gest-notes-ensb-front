                <!-- Table content -->
                <table id="table-data" class="table-striped datatable-table " >
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Description (EN)</th>
                            <th>Action(s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of allDepartements; let i =  index">
                            <td>{{i + 1}}</td>
                            <td><b>{{item.code}}</b></td>
                            <td>{{item.frenchDescription}}</td>
                            <td>{{item.englishDescription}}</td>
                            <td class="text-success">
                                <button class="btn btn-primary" (click)="update(item)"> <i class="fa fa-pencil"></i></button> &nbsp;
                                <button class="btn btn-danger" (click)="remove(item.id)"> <i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
