<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">{{title}}</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <form class="mb-5"  [formGroup]="form" (ngSubmit)="submit()" >

                
                <div class="mb-4">
                    <div class="form-group">
                        <label for="type">Niveau</label>
                        <select name="" id="" class="form-control" formControlName="niveau">
                            <option  *ngFor="let item of allNiveaux" ngValue="{{item.id}}">{{item.valeur}} </option>
                        </select>
                        <div *ngIf="form.get('niveau')?.invalid && form.get('niveau')?.touched">
                            <small class="text-danger" *ngIf="form.get('niveau')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                        </div>
                    </div>
                </div>
                 
                <div class="mb-4">
                    <div class="form-group">
                        <label for="type">Option</label>
                        <select name="" id="" class="form-control" formControlName="option">
                            <option  *ngFor="let item of allOptions" ngValue="{{item.id}}">{{item.code}} </option>
                        </select>
                        <div *ngIf="form.get('option')?.invalid && form.get('option')?.touched">
                            <small class="text-danger" *ngIf="form.get('option')?.hasError('required')"> {{
                                errorMessages.required }} </small>

                        </div>

                    </div>
                </div>

              

                <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button class="btn btn-primary"  routerLink="/administrator/parcours/">Annuler</button> &nbsp;
                    <button class="btn btn-success" type='submit' [disabled]="form.invalid">{{btnTitle}}</button>
                </div>
            </form>
            <!-- Auth card message-->

        </div>

    </div>
</div>
