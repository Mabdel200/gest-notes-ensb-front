<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">Evaluations attendues</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <form class="mb-5"  [formGroup]="form" (ngSubmit)="submit()" >

                <div class="mb-4">
                    <div class="form-group">
                        <label>Evaluations attendues</label>
                        <select class="form-control"  formControlName="nom">
                            <option value="">Selectionner l'Ã©valuation attendues</option>
                            <option value="CC_TPE_TP_EE">CC_TPE_TP_EE</option>
                            <option value="CC_TPE_EE">CC_TPE_EE</option>
                            <option value="CC_EE">CC_EE</option>
                        </select>


                        <div *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched">
                            <small class="text-danger" *ngIf="form.get('nom')?.hasError('required')"> {{ errorMessages.required }} </small>

                        </div>
                    </div>
                </div>
              
                <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button class="btn btn-primary"  routerLink="/administrator/typecours/">Annuler</button> &nbsp;
                    <button class="btn btn-success" type='submit' [disabled]="form.invalid">{{btnTitle}}</button>
                </div>
            </form>
            <!-- Auth card message-->

        </div>

    </div>
</div>
