<header class="bg-info" style="background-color: #6e83d3;">
    <div class="container-xl px-5">
        <h1 class="text-white py-3 mb-0 display-6 text-center">{{title}}</h1>
    </div>
</header>
<div class="row g-0">
    <div style="margin-left: 15%;" class="col-lg-7 col-md-7">
        <div class="card-body p-5">

            <!-- Login submission form-->
            <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">

                <div class="mb-4">
                    <div class="form-group">
                        <label>Code *</label>
                        <input type="text" class="form-control" formControlName="code">
                       
                        <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched">
                            <small class="text-danger" *ngIf="form.get('code')?.hasError('required')"> {{ errorMessages.required }} </small>

                        </div>
                    </div>

                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label>Description *</label>
                        <input type="text" class="form-control" formControlName="descriptionFr">
                        <div *ngIf="form.get('descriptionFr')?.invalid && form.get('descriptionFr')?.touched">
                            <small class="text-danger" *ngIf="form.get('descriptionFr')?.hasError('required')"> {{ errorMessages.required }} </small>

                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label>Description (En) *</label>
                        <input type="text" class="form-control" formControlName="descriptionEn">
                        <div *ngIf="form.get('descriptionEn')?.invalid && form.get('descriptionEn')?.touched">
                            <small class="text-danger" *ngIf="form.get('descriptionEn')?.hasError('required')"> {{ errorMessages.required }} </small>

                        </div>
                    </div>
                </div>


                <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button class="btn btn-primary"  routerLink="/administrator/departement/">Annuler</button> &nbsp;
                    <button class="btn btn-success" type='submit' [disabled]="form.invalid">{{btnTitle}}</button>
                </div>
            </form>
            <!-- Auth card message-->

        </div>

    </div>
</div>
